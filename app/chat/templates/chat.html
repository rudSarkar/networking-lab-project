<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pigeon</title>
        <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" sizes="16x16" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home.index') }}"><img src="{{ url_for('static', filename='logo.png') }}" height="40px"></img></a>
                <!-- Credit: https://dribbble.com/shots/3158286-Pigeon-Chat-App-Icon -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
                <div class="collapse navbar-collapse" id="navbarNav">
	                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	                    <li class="nav-item">
	                        <a class="nav-link active" aria-current="page" href="{{ url_for('home.index') }}">Home</a>
	                    </li>
                        {% if session['user_id'] %}
                            <li class="nav-item">
	                            <a class="nav-link" href="{{ url_for('chat.chat') }}">Chat</a>
                            </li>
                            <li class="nav-item">
	                            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
	                            <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                            </li>
                        {% endif %}
	                    <li class="nav-item">
	                        <a class="nav-link" href="https://github.com/rudSarkar/networking-lab-project" target="_blank">Get the code</a>
	                    </li>
	                </ul>
            	</div>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="card mt-4 col-md-6">
                    <div class="top">
                        <h4 class="mt-2">{{ username }}</h4>
                    </div>
                    <div class="bottom" style="border: 1px solid #e0e0e0">
                        <div id="user_message"></div>
                        {% if username != session['username'] %}
                        <form action="">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="message" id="message">
                                <button type="button" class="btn btn-purple" name="send_message" id="send_message"><img src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49585/preview.svg" width="20"></button>
                            </div>
                        </form>
                        {% else %}
                            Something went wrong! go back to <a href="/chats">Chat list</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            let socket = io();
            socket.on('connect', function() {

                socket.emit('joined_chat', {
                    current_user: "{{ session['username'] }}",
                    chat_user: "{{ username }}"
                });

                $('#send_message').click(function() {

                    let get_message = $('#message').val();

                    if (get_message.length) {
                        socket.emit('send_message', {
                            current_user: "{{ session['username'] }}",
                            chat_user: "{{ username }}",
                            message: get_message
                        });
                    }

                    $('#message').val("");
                    $('#message').focus();
                });
            });

            socket.on('received_message', function(data) {
                console.log(data)
                const newNode = document.createElement('div');
                newNode.innerHTML = `<b>${data.current_user}:&nbsp;</b> ${data.message}`;
                document.getElementById('user_message').appendChild(newNode);
            });
        </script>
    </body>
</html>
