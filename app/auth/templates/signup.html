<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pigeon - Signup</title>
        <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" sizes="16x16" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home.index') }}"><img src="{{ url_for('static', filename='logo.png') }}" height="40px"></img></a>
                <!-- Credit: https://dribbble.com/shots/3158286-Pigeon-Chat-App-Icon -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
                <div class="collapse navbar-collapse" id="navbarNav">
	                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	                    <li class="nav-item">
	                        <a class="nav-link active" aria-current="page" href="{{ url_for('home.index') }}">Home</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link" href="https://github.com/rudSarkar/networking-lab-project" target="_blank">Get the code</a>
	                    </li>
	                </ul>
            	</div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row justify-content-center d-flex">
                <div class="col-6 ">
                    <div class="card">
                        <div class="card-header">
                            <h1>Signup</h1>
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('auth.signup') }}" method="POST" class="form-group">

                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        <div class="alert alert-danger">
                                            {{ messages[0] }}.
                                        </div>
                                    {% endif %}
                                {% endwith %}

                                <div class="mb-3 row">
                                    <label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
                                    <div class="col-lg-10">
                                        <input type="text" id="fullname" name="fullname" class="form-control"
                                               placeholder="Full Name" autocomplete="off">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                                    <div class="col-lg-10">
                                        <input type="text" id="username" name="username" class="form-control"
                                               placeholder="Rudra0x01" autocomplete="off">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-lg-10">
                                        <input type="text" id="email" name="email" class="form-control"
                                               placeholder="hello@example.com" autocomplete="off">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-lg-10">
                                        <input type="password" id="password" name="password" class="form-control"
                                               placeholder="********" autocomplete="off">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <button class="btn btn-primary">Signup</button>
                                </div>

                                <div class="mb-3 row">
                                    <label class="col-sm-6 col-form-label">Already have account ? <a href="{{ url_for('auth.login') }}">Login</a></label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
