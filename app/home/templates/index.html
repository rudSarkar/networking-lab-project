<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pigeon</title>
        <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" sizes="16x16" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('home.index') }}"><img src="{{ url_for('static', filename='logo.png') }}" height="40px"></img></a>
                <!-- Credit: https://dribbble.com/shots/3158286-Pigeon-Chat-App-Icon -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
                <div class="collapse navbar-collapse" id="navbarNav">
	                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	                    <li class="nav-item">
	                        <a class="nav-link active" aria-current="page" href="{{ url_for('home.index') }}">Home</a>
	                    </li>
                        {% if session['user_id'] %}
                            <li class="nav-item">
	                            <a class="nav-link" href="{{ url_for('chat.chat') }}">Chat</a>
                            </li>
                            <li class="nav-item">
	                            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
	                            <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                            </li>
                        {% endif %}
	                    <li class="nav-item">
	                        <a class="nav-link" href="https://github.com/rudSarkar/networking-lab-project" target="_blank">Get the code</a>
	                    </li>
	                </ul>
            	</div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-5">
                    <h3 class="siri-utterance" aria-hidden="false" style="transform: matrix(1, 0, 0, 1, 0, 0); opacity: 1;">Pigeon is built for secure messaging</h3>
                    <div class="texto mt-2">Pigeon makes it easy and fun and secure. Make friend around the globe.</div>
                    {% if session['user_id'] %}
                        <a href="{{ url_for('chat.chat') }}"><button type="button" class="btn btn-primary mt-2" style="border-radius: 20px;">Continue as {{ session['username'] }}</button></a>
                    {% else %}
                        <a href="{{ url_for('auth.signup') }}"><button type="button" class="btn btn-primary mt-2" style="border-radius: 20px;">Create account</button></a>
                    {% endif %}
                </div>
                <div class="col-md-6 mt-5">

                </div>
            </div>
        </div>
    </body>
</html>
